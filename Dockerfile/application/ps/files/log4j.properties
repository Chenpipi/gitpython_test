#
# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)
#
# The five logging levels used by Log are (in order):
#
#   1. DEBUG (the least serious)
#   2. INFO
#   3. WARN
#   4. ERROR
#   5. FATAL (the most serious)


# Set root logger level to WARN and append to stdout
#log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#log4j.appender.stdout.Target = System.out
#log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d %5p (%c:%L) - %m%n


log4j.appender.MainDaily=org.apache.log4j.DailyRollingFileAppender
log4j.appender.MainDaily.File=${console.log.file.dir}/${console.log.file.name}
log4j.appender.MainDaily.DatePattern='.'yyyyMMdd
log4j.appender.MainDaily.encoding=UTF-8
log4j.appender.MainDaily.layout=org.apache.log4j.PatternLayout
log4j.appender.MainDaily.layout.ConversionPattern=%d [%t] %5p - %m[%c:%L]%n

log4j.appender.play=bestv.tv.log4j.DailyRollingFileAppender
log4j.appender.play.datePattern='_'yyyyMMddHHmmss'_${sys.code}.log'
log4j.appender.play.File=${log.file.dir}/${LogIP}_PLAY
log4j.appender.play.layout=org.apache.log4j.PatternLayout
log4j.logger.play=INFO,play

log4j.appender.chargeOrderError=bestv.tv.log4j.DailyRollingFileAppender
log4j.appender.chargeOrderError.datePattern='_'yyyyMMddHHmmss'_${sys.code}.log'
log4j.appender.chargeOrderError.File=${logError.file.dir}/${LogIP}_CHARGEERR
log4j.appender.chargeOrderError.layout=org.apache.log4j.PatternLayout
log4j.logger.chargeOrderError=ERROR,chargeOrderError

log4j.logger.com.opensymphony=WARN
log4j.logger.org.apache.struts2=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.spring=WARN
log4j.logger.bestv=INFO
log4j.rootLogger=WARN,MainDaily
