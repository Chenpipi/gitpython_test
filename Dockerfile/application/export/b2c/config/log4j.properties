#
# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)
#
# The five logging levels used by Log are (in order):
#
#   1. DEBUG (the least serious)
#   2. INFO
#   3. WARN
#   4. ERROR
#   5. FATAL (the most serious)


# Set root logger level to WARN and append to stdout
#log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d %5p (%c:%L) - %m%n
log4j.appender.MainDaily=org.apache.log4j.DailyRollingFileAppender
log4j.appender.MainDaily.File=/usr/nettv/logs/${LogIP}_epg.log
log4j.appender.MainDaily.DatePattern='.'yyyy-MM-dd
log4j.appender.MainDaily.encoding=UTF-8
log4j.appender.MainDaily.layout=org.apache.log4j.PatternLayout
log4j.appender.MainDaily.layout.ConversionPattern=%d [%t] %5p - %m[%c:%L]%n

log4j.appender.api=bestv.tv.log4j.DailyRollingFileAppender
log4j.appender.api.File=/usr/nettv/logs/${LogIP}_api.log
log4j.appender.api.datePattern='.'yyyy-MM-dd
log4j.appender.api.layout=org.apache.log4j.PatternLayout
log4j.appender.api.layout.ConversionPattern=%d{yyyy-MM-dd_HH:mm:ss_SSS} %m%n

log4j.appender.item_hot=bestv.tv.log4j.DailyRollingFileAppender
log4j.appender.item_hot.File=/usr/nettv/logs/${LogIP}_item_hot.log
log4j.appender.item_hot.datePattern='.'yyyy-MM-dd
log4j.appender.item_hot.layout=org.apache.log4j.PatternLayout
log4j.logger.item_hot = INFO,item_hot

log4j.additivity.api_log=false
log4j.logger.api_log=DEBUG,api

log4j.logger.com.opensymphony=WARN
log4j.logger.org.apache.struts2=WARN
log4j.logger.org.hibernate=INFO
log4j.logger.spring=WARN
log4j.logger.bestv= INFO
log4j.rootLogger=INFO,MainDaily,stdout
