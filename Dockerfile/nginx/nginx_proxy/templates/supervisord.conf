[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
nodaemon=false
logfile=/var/log/supervisor/supvisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid
nodaemon=true
minfds=1024
minprocs=200

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock


[program:nginx]
command=/usr/local/nginx/sbin/nginx
autostart = true
stopsignal=QUIT

[program:rancher-gen]
command=rancher-gen --config=/etc/rancher-gen/config.toml
autostart = true
stopsignal=QUIT
